services:
  mc:
    image: itzg/minecraft-server:java17
    environment:
      MEMORY: 7G
      MAX_MEMORY: 7G
      TYPE: ${MC_TYPE} 
      CF_API_KEY: ${CF_API_KEY}
      CF_PAGE_URL: ${CF_PAGE_URL}
      CF_EXCLUDE_MODS: "yungs-menu-tweaks,xaeroplus"
      CF_FORCE_REINSTALL_MODLOADER: "true"
      EULA: "true"
    ports:
      - "25565:25565"
    volumes:
      - data:/data
    stdin_open: true
    tty: true
    restart: unless-stopped
volumes:
  data: {}
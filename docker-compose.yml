services:
  mc:
    image: itzg/minecraft-server:java17
    environment:
      MEMORY: 5G
      JVM_OPTS: "-Xmx5G -Xms5G"  # Set both min and max memory
      TYPE: CURSEFORGE
      CF_SERVER_MOD: ${CF_SERVER_MOD}
      EULA: "true"
    ports:
      - "25565:25565"
    volumes:
      - data:/data
    stdin_open: true
    tty: true
    restart: unless-stopped
volumes:
  data: {}
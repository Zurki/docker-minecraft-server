services:
  mc:
    image: itzg/minecraft-server:java17
    environment:
      MEMORY: 4G
      JVM_OPTS: "-Xmx4G -Xms4G"
      TYPE: CURSEFORGE
      CF_SERVER_MOD: ${CF_SERVER_MOD}
      VERSION: 1.20.1  # Set a specific Minecraft version
      EULA: "true"
    ports:
      - "25565:25565"
    volumes:
      - data:/data
    stdin_open: true
    tty: true
    restart: unless-stopped
    mem_limit: 6g  # Set memory limit for the container\
volumes:
  data: {}
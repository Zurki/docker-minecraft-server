services:
  mc:
    image: itzg/minecraft-server:java17
    environment:
      TYPE: CURSEFORGE
      MEMORY: 6G
      CF_SERVER_MOD: ${CF_SERVER_MOD}
      VERSION: 1.20.1  # Set a specific Minecraft version
      EULA: "true"
    ports:
      - "25565:25565"
    volumes:
      - data:/data
    stdin_open: true
    tty: true
    restart: unless-stopped
volumes:
  data: {}